<ion-header>
  <ion-navbar>
    <ion-title>Cadastro de Usu√°rios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="log" align="center">
    <img src="../../assets/imgs/bertuol_diesel.png">
  </div>

  <ion-list no-lines>
    <ion-item>
      <ion-input [(ngModel)]="usuario.nome" type="text" placeholder="Nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="usuario.email" type="text" placeholder="E-mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="usuario.senha" type="password" placeholder="Senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="usuario.senhaConfirmacao" type="password" placeholder="Confirme sua senha"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <button ion-button block round color="secondary" (click)="cadastrar()">Cadastrar</button>
    </ion-row>
    <ion-row>
      <button ion-button block round color="secondary" (click)="cancelar()">Cancelar</button>
    </ion-row>
  </ion-grid>

</ion-content>
