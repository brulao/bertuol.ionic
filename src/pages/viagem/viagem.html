<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Registro de Viagens</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="addOrEdit({})">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

  <ion-list lines>
    <ion-item *ngFor="let item of lista" (click)="editarViagem(item)" text-wrap detail>
      <ion-label>
        <ion-icon name="calendar"> </ion-icon>
        {{ item.dataViagem | date:'dd/MM/yyyy' }} - Consumo: {{ item.consumo | number: '1.1-2' }} Km/L <br> Carga: {{ item.produto}} - Cliente: {{ item.cliente}} 
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
