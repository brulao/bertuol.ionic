<ion-header>
  <ion-navbar color="primary">
    <ion-title>Registro de Viagens</ion-title>
      <ion-buttons right>
        <button ion-button icon-only>
          <ion-icon name="add"></ion-icon>
        </button> 
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

  <ion-list inset>
    <ion-item *ngFor="let item of lista" (click)="home()" >
      {{ item.dataViagem }} // {{ item.destinatario }}
    </ion-item>
  </ion-list>

</ion-content>
